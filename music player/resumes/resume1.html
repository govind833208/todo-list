<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="johndoe@example.com" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="123-456-7890" required>

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="123 Main St" required>

      <h2>Education</h2>
      <label for="education">Degree:</label>
      <input type="text" id="education" placeholder="Bachelor of Science in Computer Science">

      <label for="school">School Name:</label>
      <input type="text" id="school" placeholder="University of XYZ">

      <h2>Work Experience</h2>
      <label for="job">Job Title:</label>
      <input type="text" id="job" placeholder="Software Developer">

      <label for="company">Company Name:</label>
      <input type="text" id="company" placeholder="Tech Corp">

      <label for="workdesc">Description:</label>
      <textarea id="workdesc" rows="4" placeholder="Describe your responsibilities..."></textarea>

      <h2>Skills</h2>
      <input type="text" id="skills" placeholder="e.g., JavaScript, HTML, CSS">

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output">
      <!-- Generated resume will be shown here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
